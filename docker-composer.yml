version: '2'

services:
  jsreport:
    image: jsreport/jsreport
    container_name: jsreport
    hostname: jsreport
    ports:
      - 5488:5488
  consul:
    image: consul
    container_name: consul
    network_mode: host
  kafkaserver:
    image: "spotify/kafka:latest"
    container_name: kafka
    hostname: localhost
    network_mode: host
    ports:
      - 2181:2181
      - 9092:9092
    environment:
      ADVERTISED_HOST: localhost
      ADVERTISED_PORT: 9092
  kafka_manager:
    image: "mzagar/kafka-manager-docker:1.3.3.4"
    container_name: kafkamanager
    network_mode: host
    ports:
      - 9000:9000
    environment:
      ZK_HOSTS: "localhost:2181"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200

  service-compute:
    build: ./service-compute
    image: service-compute
    container_name: service-compute
    network_mode: host
  service-gateway:
    build: ./service-gateway
    image: service-gateway
    container_name: service-gateway
    network_mode: host
  service-pipeline:
    build: ./service-pipeline
    image: service-pipeline
    container_name: service-pipeline
    network_mode: host
  service-summary:
    build: ./service-summary
    image: service-summary
    container_name: service-summary
    network_mode: host
  frontend:
    build: ./frontend
    image: frontend
    container_name: frontend
    network_mode: host
